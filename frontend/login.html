<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - EventSphere</title>

<style>

body{
font-family:Arial;
background:#111827;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.box{
background:#1f2937;
padding:40px;
border-radius:10px;
width:300px;
text-align:center;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border:none;
border-radius:5px;
}

button{
width:100%;
padding:10px;
background:#2563eb;
color:white;
border:none;
border-radius:5px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="box">

<h2>EventSphere Login</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p id="msg"></p>

</div>

<script>

function login(){

const user=username.value;
const pass=password.value;

/* DEMO USERS */
if(user==="admin" && pass==="admin123"){
localStorage.setItem("role","admin");
window.location="index.html";
}
else if(user==="student" && pass==="1234"){
localStorage.setItem("role","user");
window.location="index.html";
}
else{
msg.innerText="Invalid login";
}

}

</script>

</body>
</html>
